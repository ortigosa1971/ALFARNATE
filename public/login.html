
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar sesión</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen">
  <h2 class="text-2xl font-bold mb-4">Iniciar sesión</h2>
  <form method="POST" action="/login" class="flex flex-col gap-4 w-64">
    <div>
      <label>Usuario:</label>
      <input type="text" name="usuario" required class="w-full p-2 text-black rounded" />
    </div>
    <div>
      <label>Contraseña:</label>
      <input type="password" name="password" required class="w-full p-2 text-black rounded" />
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 py-2 px-4 rounded">Entrar</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === '1') {
      const msg = document.createElement("p");
      msg.textContent = "⚠️ Usuario o contraseña incorrectos";
      msg.className = "text-red-500 mt-4";
      document.body.appendChild(msg);
    }
    if (params.get('motivo') === 'expirada') {
      const msg = document.createElement("p");
      msg.textContent = "⚠️ Tu sesión fue cerrada porque iniciaste sesión en otro dispositivo.";
      msg.className = "text-yellow-400 mt-4";
      document.body.appendChild(msg);
    }
  </script>
</body>
</html>
