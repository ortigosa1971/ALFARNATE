
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>
</head>
<body>
  <h1>Bienvenido</h1>
  <script>
    setInterval(() => {
      fetch('/verificar-sesion')
        .then(res => {
          if (res.status === 401) {
            alert("Tu sesión fue cerrada desde otro dispositivo.");
            window.location.href = "/login";
          }
        })
        .catch(err => {
          console.error("Error al verificar sesión:", err);
        });
    }, 3000); // cada 3 segundos
  </script>
</body>
</html>
